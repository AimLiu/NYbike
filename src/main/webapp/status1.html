<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <h1>你是真滴皮</h1>
    <script type="text/javascript">
        <!--请求的路径-->
        var statusUrl = "https://gbfs.citibikenyc.com/gbfs/en/station_status.json";
        //发送请求，获取数据
        var sum1 = 0;//nba为0的计数器
        $.get(statusUrl,function (result) {
            //该函数为收到响应后的处理逻辑,result表示收到的数据
            console.log(result);
            //获取json数据中保存站点信息的数组
            var stations = result.data.stations;
            for (var index in stations){
                var station = stations[index];
                var nba = station.num_bikes_available;
                if (nba == 0){
                    sum1++;
                }
            }
            console.log("nba为0" + sum1);
            //初始化图标
            var myChart = echarts.init(document.getElementById('main'));
            option = {
                tooltip: {
                    formatter: '{a} <br/>{b} : {c}%'
                },
                series: [{
                    name: 'Pressure',
                    type: 'gauge',
                    min: 0,
                    max: 400,
                    progress: {
                        show: true
                    },
                    detail: {
                        valueAnimation: true,
                        formatter: '{value}'
                    },
                    data: [{
                        value: sum1,
                        name: '无车站点'
                    }]
                }]
            };
            myChart.setOption(option);
        });

    </script>
</body>
</html>
